<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail</title>
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/main/css/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.2.2/circle-progress.min.js"></script>
  </head>
  <body>
    <div class="detail">
      <!-- navbar section -->
      <nav class="navbar navbar-expand-lg my_nav">
        <div class="container-fluid">
          <a class="navbar-brand ps-3" href="#">
            <img
              src="assets/main/img/cosmic.svg"
              alt="navbar logo"
              height="50px"
              width="200px"
              class="nav_logo"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active my_nav_link"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link my_nav_link" href="#">Favorites</a>
              </li>
              <li class="nav-item">
                <a class="nav-link my_nav_link" href="#">Stars</a>
              </li>
            </ul>
            <div class="btn my_login">LOG IN</div>
            <div class="btn my_signup ms-4">SIGN UP</div>
          </div>
        </div>
      </nav>

      <!-- navbar section -->


        <div class="d-flex justify-content-center">
            <div class="detail-box d-flex align-items-center flex-column">
                <img src="assets/main/img/mars.svg" alt="..." width="150px" height="150px" style="margin-top: -50px;">
                <div class="d-flex justify-content-end w-25">
                  <div class="d-flex">
                    <h1 class="text-light my-4">Earth</h1>
                  </div>
                    <button class="like-button">
                      <div class="like-wrapper">
                        <div class="ripple"></div>
                        <svg class="heart" width="24" height="24" viewBox="0 0 24 24">
                          <path d="M12,21.35L10.55,20.03C5.4,15.36 2,12.27 2,8.5C2,5.41 4.42,3 7.5,3C9.24,3 10.91,3.81 12,5.08C13.09,3.81 14.76,3 16.5,3C19.58,3 22,5.41 22,8.5C22,12.27 18.6,15.36 13.45,20.03L12,21.35Z"></path>
                        </svg>
                        <div class="particles" style="--total-particles: 6">
                          <div class="particle" style="--i: 1; --color: #7642F0"></div>
                          <div class="particle" style="--i: 2; --color: #AFD27F"></div>
                          <div class="particle" style="--i: 3; --color: #DE8F4F"></div>
                          <div class="particle" style="--i: 4; --color: #D0516B"></div>
                          <div class="particle" style="--i: 5; --color: #5686F2"></div>
                          <div class="particle" style="--i: 6; --color: #D53EF3"></div>
                        </div>
                      </div>
                    </button>
                </div>
                <div class="row">
                    <div class="col-4 d-flex flex-column align-items-center my-3">
                        <img src="assets/main/img/mass.svg" alt="planet mass">
                        <span class="text-light">Mass(1024kg)</span>
                        <h2 class="text-light">5.97</h2>
                    </div>
                    <div class="col-4 d-flex flex-column align-items-center my-3">
                        <img src="assets/main/img/gravity.svg" alt="planet gravity">
                        <span class="text-light">Gravity 
                            (m/s2)</span>
                        <h2 class="text-light">9.8</h2>
                    </div>
                    <div class="col-4 d-flex flex-column align-items-center my-3">
                        <img src="assets/main/img/day.svg" alt="planet day">
                        <span class="text-light">Day 
                            (hours)</span>
                        <h2 class="text-light">24</h2>
                    </div>
                    <div class="col-4 d-flex flex-column align-items-center my-3">
                        <img src="assets/main/img/velocity.svg" alt="planet velocity">
                        <span class="text-light">Esc. Velocity 
                            (km/s)</span>
                        <h2 class="text-light">11.2</h2>
                    </div>
                    <div class="col-4 d-flex flex-column align-items-center my-3">
                        <img src="assets/main/img/temp.svg" alt="planet temp">
                        <span class="text-light">Mean 
                            Temp (C)</span>
                        <h2 class="text-light">15</h2>
                    </div>
                    <div class="col-4 d-flex flex-column align-items-center my-3">
                        <img src="assets/main/img/distance.svg" alt="planet distance">
                        <span class="text-light">Distance from 
                            Sun (106 km)</span>
                        <h2 class="text-light">5.97</h2>
                    </div>
                </div>
                <a href="#" class="btn my_signup my_signup_2 mb-4">Visit</a>

            </div> 
        </div>


    </div>

    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="assets/main/js/main.js"></script>
  </body>
</html>
