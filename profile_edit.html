<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile edit</title>
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/main/css/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.2.2/circle-progress.min.js"></script>
  </head>
  <body>
    <div class="list">
      <!-- navbar section -->
      <nav class="navbar navbar-expand-lg my_nav">
        <div class="container-fluid">
          <a class="navbar-brand ps-3" href="#">
            <img
              src="assets/main/img/cosmic.svg"
              alt="navbar logo"
              height="50px"
              width="200px"
              class="nav_logo"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active my_nav_link"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link my_nav_link" href="#">Favorites</a>
              </li>
              <li class="nav-item">
                <a class="nav-link my_nav_link" href="#">Stars</a>
              </li>
            </ul>
            <div class="btn my_login">LOG IN</div>
            <div class="btn my_signup ms-4">SIGN UP</div>
          </div>
        </div>
      </nav>

      <!-- navbar section -->

      <div class="container">
        <div class="solar_system d-flex justify-content-center my-3">
          <h1 class="text-light">My Profile</h1>
        </div>

        <div class="d-flex justify-content-center">
          
        <div class="progress_big row my-3 gap-5 justify-content-center w-50">
          <form action="#" class="d-flex w-100 flex-column gap-4">
            <h1 class="text-light fw-bold my-4">Profile</h1>
            <div>
              <div class="d-flex flex-column gap-3">
                <input type="text" class="custom-email" name="name" id="name" placeholder="Full Name" required>
                <input type="file" class="custom-passwd" name="file" id="File" placeholder="Image" required>
                <img id="previewImage" src="#" alt="Selected Image" style="display: none;">
              </div>
            </div>
            <div class="d-flex justify-content-center">

                <button class="btn my_signup my_signup_2 mt-2">Submit</button>
            </div>
  

          </form>
        </div>
        </div>


      </div>
    </div>

    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="assets/main/js/main.js"></script>

    <script>
      const fileInput = document.getElementById('File');
const previewImage = document.getElementById('previewImage');

fileInput.addEventListener('change', function(event) {
  const file = event.target.files[0];
  
  if (file) {
    const reader = new FileReader();
    
    reader.addEventListener('load', function() {
      previewImage.src = reader.result;
      previewImage.style.display = 'block';
    });
    
    reader.readAsDataURL(file);
  } else {
    previewImage.src = '#';
    previewImage.style.display = 'none';
  }
});

    </script>
  </body>
</html>
