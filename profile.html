<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/main/css/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.2.2/circle-progress.min.js"></script>
  </head>
  <body>
    <div class="profile">
      <!-- navbar section -->
      <nav class="navbar navbar-expand-lg my_nav">
        <div class="container-fluid">
          <a class="navbar-brand ps-3" href="#">
            <img
              src="assets/main/img/cosmic.svg"
              alt="navbar logo"
              height="50px"
              width="200px"
              class="nav_logo"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active my_nav_link"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link my_nav_link" href="#">Favorites</a>
              </li>
              <li class="nav-item">
                <a class="nav-link my_nav_link" href="#">Stars</a>
              </li>
            </ul>
            <div class="btn my_login">LOG IN</div>
            <div class="btn my_signup ms-4">SIGN UP</div>
          </div>
        </div>
      </nav>

      <!-- navbar section -->

      <div class="container">
        <div class="solar_system d-flex justify-content-center my-3">
          <h1 class="text-light">My Profile</h1>
        </div>

        <div class="row my-3 gap-5 justify-content-center">
          <div class="col-12 list-box d-flex">
            <div>
              <img
                src="assets/main/img/user.webp"
                alt="planet mars"
                class="me-5"
                height="100px"
                width="100px"
                style="border-radius: 50%; border: 4px solid #ffffff"
              />
            </div>
            <div class="d-grid align-items-center">
                <span class="text-light" style="font-size: 30px">
                    Arthur Dent
                </span>
              <p class="text-light">Space adventurer</p>
            </div>
          </div>
        </div>

        <div class="d-flex flex-column align-items-center">
            <div class="progress_big d-flex flex-column align-items-center gap-5 mb-3">
                <div class="circle">
                    <div class="bar"></div>
                    <div class="box">
                      <span></span>
                    </div>
                </div>
                <h2 class="text-light">Personal progress</h2>
            </div>
        </div>


      </div>
    </div>

    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="assets/main/js/main.js"></script>
  </body>
</html>
