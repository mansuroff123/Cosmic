<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favourites</title>
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/main/css/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.2.2/circle-progress.min.js"></script>
  </head>
  <body>
    <div class="list">
      <!-- navbar section -->
      <nav class="navbar navbar-expand-lg my_nav">
        <div class="container-fluid">
          <a class="navbar-brand ps-3" href="#">
            <img
              src="assets/main/img/cosmic.svg"
              alt="navbar logo"
              height="50px"
              width="200px"
              class="nav_logo"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active my_nav_link"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link my_nav_link" href="#">Favorites</a>
              </li>
              <li class="nav-item">
                <a class="nav-link my_nav_link" href="#">Stars</a>
              </li>
            </ul>
            <div class="btn my_login">LOG IN</div>
            <div class="btn my_signup ms-4">SIGN UP</div>
          </div>
        </div>
      </nav>

      <!-- navbar section -->

      <div class="container">
        <div class="solar_system d-flex justify-content-center my-3">
            <h1 class="text-light">Favourites</h1>
          </div>   
          
          <div class="row my-3 gap-5 justify-content-center">
                <div class="col-12 list-box d-flex">
                    <img src="assets/main/img/mars.svg" alt="planet mars" class="me-5" height="100px" width="100px">

                    <div class="d-grid">
                      <h4 class="text-light">Mars</h4>
                      <p class="text-light">
                        Mars is the fourth planet from the Sun and the second-smallest planet in the
                        Solar System, only being larger than Mercury. In the English language, Mars
                        is named for the Roman god of war.
                      </p>
                    </div>
                    
                    <div class="w-50 d-flex align-items-end flex-column gap-2">
                      <button class="like-button">
                        <div class="like-wrapper">
                          <div class="ripple"></div>
                          <svg class="heart" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M12,21.35L10.55,20.03C5.4,15.36 2,12.27 2,8.5C2,5.41 4.42,3 7.5,3C9.24,3 10.91,3.81 12,5.08C13.09,3.81 14.76,3 16.5,3C19.58,3 22,5.41 22,8.5C22,12.27 18.6,15.36 13.45,20.03L12,21.35Z"></path>
                          </svg>
                          <div class="particles" style="--total-particles: 6">
                            <div class="particle" style="--i: 1; --color: #7642F0"></div>
                            <div class="particle" style="--i: 2; --color: #AFD27F"></div>
                            <div class="particle" style="--i: 3; --color: #DE8F4F"></div>
                            <div class="particle" style="--i: 4; --color: #D0516B"></div>
                            <div class="particle" style="--i: 5; --color: #5686F2"></div>
                            <div class="particle" style="--i: 6; --color: #D53EF3"></div>
                          </div>
                        </div>
                      </button>
                        
                        <a href="#" class="text-decoration-none">
                          <span class="text-light fw-bold me-1">Details
                          </span>
                          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#11DCE8" class="bi bi-arrow-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" class="bold-arrow" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                          </svg>
                        </a>
                    </div>
                    
                </div>
    
                
                
          </div>
      </div>

    </div>

    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="assets/main/js/main.js"></script>
  </body>
</html>
